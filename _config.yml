title: Rustで始めるGPUネイティブ機械学習
description: Rust、GPU、深層学習の三位一体で学ぶ、次世代機械学習基盤の実装ガイド
theme: jekyll-theme-cayman
lang: ja
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: true

# GitHub Pages設定
baseurl: "/rust-gpu-learning"
url: "https://artstate-code.github.io"

# プラグイン
plugins:
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-titles-from-headings

# 相対リンクの有効化
relative_links:
  enabled: true
  collections: false

# ファイルからタイトルを自動生成
titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# ナビゲーション
navigation:
  - title: ホーム
    url: /
  - title: 第0部：環境構築
    url: /00_第0部_環境構築とクイックスタート/
  - title: 第I部：基礎理論
    url: /01_第I部_基礎理論と全体像/
  - title: 第II部：Rust数値処理
    url: /02_第II部_Rustによる数値処理と安全設計/
  - title: 第III部：GPUプログラミング
    url: /03_第III部_GPUプログラミング入門/
  - title: 第IV部：MLエンジン構築
    url: /04_第IV部_機械学習エンジンの構築/
  - title: 第V部：応用と高度化
    url: /05_第V部_応用と高度化/
  - title: 第VI部：ケーススタディ
    url: /06_第VI部_ケーススタディと実践/
  - title: 第VII部：展望
    url: /07_第VII部_展望と設計指針/

# 除外ファイル
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github

